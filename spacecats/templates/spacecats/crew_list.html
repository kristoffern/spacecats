<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacecats Crew</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d1b2a;
            color: #e0e1dd;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(13, 27, 42, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #ffcc00; /* Star Trek Gold */
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1b263b;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #3e5c76;
        }
        th {
            background-color: #003366; /* Star Trek Blue */
            color: #ffcc00; /* Star Trek Gold */
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }
        td {
            color: #e0e1dd;
        }
        tr:nth-child(even) {
            background-color: #1b263b;
        }
        tr:hover {
            background-color: #415a77;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spacecats Crew</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Mission Count</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                {% for cat in spacecats %}
                <tr>
                    <td>{{ cat.name }}</td>
                    <td>{{ cat.role }}</td>
                    <td>{{ cat.mission_count }}</td>
                    <td>{{ cat.age }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
